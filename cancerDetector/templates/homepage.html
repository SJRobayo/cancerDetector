<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CancerDetector - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

<div class="container py-5">
    <h1 class="text-center mb-5">🧪 Cancer Detector</h1>

    <!-- 1. Subir CSV -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h3 class="card-title">📄 Subir archivo CSV</h3>
            <form method="post" enctype="multipart/form-data" action="{% url 'homepage' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="file" name="csv_file" class="form-control" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary">Subir CSV</button>
            </form>
        </div>
    </div>

    <!-- 2. Subir Imagen -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h3 class="card-title">🖼️ Subir imagen</h3>
            <form method="post" enctype="multipart/form-data" action="{% url 'homepage' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="file" name="image_file" class="form-control" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-success">Subir imagen</button>
            </form>
        </div>
    </div>

    <!-- 3. Resultado -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title">📊 Resultado</h3>
            {% if resultado %}
                <div class="alert alert-info mt-3">
                    {{ resultado }}
                </div>
            {% else %}
                <p class="text-muted">No se ha generado ningún resultado aún.</p>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
