<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>CancerDetector - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light text-dark">
  <div class="container py-5">
    <h1 class="text-center mb-5">🧪 Cancer Detector</h1>

    <!-- Formulario solo para subir imagen -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h3 class="card-title">🖼️ Subir Imagen Tumoral</h3>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Imagen tumoral</label>
            <input type="file" name="image_file" class="form-control" accept="image/*" required>
          </div>
          <button type="submit" class="btn btn-primary">Predecir</button>
        </form>
      </div>
    </div>

    <!-- Resultado -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title">📊 Resultado</h3>

        {% if resultado %}
          <div class="alert alert-info">{{ resultado }}</div>

          {% if predictions %}
            <table class="table mt-3">
              <thead>
                <tr>
                  <th>Método</th>
                  <th>Clase</th>
                  <th>Probabilidad</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>CNN</td>
                  <td>{{ predictions.cnn_pred }}</td>
                  <td>{{ predictions.cnn_prob }}</td>
                </tr>
              </tbody>
            </table>
          {% endif %}
        {% else %}
          <p class="text-muted">No se ha generado ningún resultado aún.</p>
        {% endif %}

      </div>
    </div>
  </div>
</body>
</html>
